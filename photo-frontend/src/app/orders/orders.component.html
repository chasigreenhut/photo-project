<div *ngIf="userOrders.orders">
    <ul *ngFor="let order of userOrders.orders">
      <li>
        {{order.orderId}}
        {{order.packgeId}}
        {{order.dateOrder}}
        {{order.numberOfOurs}}
        {{order.Publishable}}
        {{order.numberOfOurs}}
        {{order.userId}}

      </li>
     <!-- display images already uploaded--> 
      <!-- <div class="file-upload upload-button">-->
     <div *ngFor="let image of images[order.orderId]; let i = index">

          <img width="200px" src="https://photoprj1.s3.amazonaws.com/{{ 
            images[order.orderId][i]}}" 
     />
        <i class="fas fa-trash-alt" (click)="removePhotoFromOrder(order.orderId,i)"></i>
        
         <br/>
      </div>
        <!-- <input id="custom-input"  (change)="handleFiles($event,order.orderId)" type="file" multiple> -->
      <!-- </div> -->

      <input (change)="onImagePicked($event,order.orderId)" placeholder="Upload Image" 
   type="file" multiple/>
   <button (click)="saveImagesForOrder(order.orderId)">Upload Images To Order</button>
    </ul>
  </div>
